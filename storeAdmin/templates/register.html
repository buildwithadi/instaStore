<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="m-5">
        <h1>Register Here</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label >Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your usename" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password1" name="password" placeholder="Password" required>
            </div>
            <!-- <div class="form-group">
                <label for="exampleInputPassword1">Re-Type Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Re-Type Password" required>
            </div> -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <br>
        <h6>Already a Store Manager? <a href="{% url 'login' %}">Login</a></h6>
    </div>  
    
</body>
</html>
