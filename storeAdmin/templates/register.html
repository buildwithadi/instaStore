{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>        
        body {
            margin:0;
            padding: 0;
            font-family: 'Space Grotesk';
            background: rgb(255, 255, 255);
        }

        .form-title {
            font-size: 64px;
            font-weight: bold;
        }

        .bg-image {
        background-image: url('{% static "images/quote4.png" %}');
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100%;
        }    
  </style>
</head>
<body>

    <div class="row g-3 ">
        <div class="bg-image col-md-4 left-column d-flex align-items-center justify-content-center">
        </div>

        <div class="col-md-8 right-column d-flex align-items-center justify-content-center">
            <div class="container m-5 p-5">
                <br>
                <div class="mb-3 form-title">
                    RegisterðŸ˜ƒ
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="">
                        <!-- Username -->
                        <div class="mb-3">
                            <h2><label class="form-label">Username</label></h2>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter username">
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <h2><label class="form-label">Email address</label></h2>
                            <input type="email"class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <!-- Password -->
                        <div class="">
                            <h2><label class="form-label">Password</label></h2>                        
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter password">
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Launch Now</button>
                    </div>
                </form>
                <br>
                <h6>Already a Store Manager? <a href="{% url 'login' %}">Login</a></h6> 
            </div>  
        </div>
    </div>
</body>
</html>
