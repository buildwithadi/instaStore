<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- {% if show_alert %}
    <script>
        alert("Product Successfully Added!")
    </script>
    {% endif %} -->

    <nav class="navbar p-3 mb-2 bg-primary text-white">
        <div class="container-fluid">
            {% for manager in managers %}
              <h1><a class="navbar-brand">{{manager.storename}}</a></h1>
            {% endfor %}
            </form>
        </div>
    </nav>

    <div class="m-5">
        <h1>Update Product Details</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="pname" placeholder="Name of product" name="pName" value="{{product.pName}}" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="pdescription" placeholder="Description of product" name="pDescription">{{product.pDescription}}</textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="pprice" placeholder="Price of product" name="pPrice" value="{{product.pPrice}}" required>
            </div>      
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

</body>
</html>
