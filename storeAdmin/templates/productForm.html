{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>        
        body {
            margin:0;
            padding: 0;
            font-family: 'Space Grotesk';
            background: rgb(255, 255, 255);
        }

        .form-title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .bg-image {
            background-image: url('{% static "images/quote2.png" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
        }

        .navbar-custom {
            background: linear-gradient(to right, #141e30, #243b55);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: #ffffff !important;
        }

        .btn-preview {
            background-color: #298047;
            color: white;
            font-weight: 500;
            border-radius: 5px;
            padding: 8px 20px;
            transition: 0.3s;
        }

        .btn-preview:hover {
            background-color: #59b43b;
            color: white;
        }

        .product-card {
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #eee;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .product-img {
            width: 160px;
            height: auto;
            border-radius: 5px;
        }

        .product-details {
            flex-grow: 1;
            padding: 0 20px;
        }

        .product-details h3, .product-details p {
            margin: 0;
        }

        .btn-update {
            background-color: #2274a5;
            border: none;
            font-weight: bold;
            padding: 8px 16px;
            margin-bottom: 10px;
            border-radius: 6px;
            color: white;
        }

        .btn-update:hover {
            background-color: #1b5e85;      
        }

        .btn-delete {
            background-color: #d1495b;
            border: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
        }

        .btn-delete:hover {
            background-color: #a83b48;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom px-4 mb-5">
        <div class="container-fluid">
        <!-- Store Name -->
        <a class="navbar-brand" href="#">MyStore</a>

        <!-- Button on Right -->
        <div class="ms-auto">
            <a href="{% url 'store' %}" class="btn btn-preview">Live Preview</a>
        </div>
        </div>
    </nav>

    
    <div class="row g-3 mt-4 ">
        <div class="col-md-5 left-column d-flex justify-content-center">
            <form method="post">
                <span class="form-title">Add New ProductðŸ‘•</span>
                {% csrf_token %}
                <div class="mt-3">
                    <!-- product name  -->
                    <div class="mb-3">
                        <h2><label class="form-label">Product Name</label></h2>
                        <input type="text" class="form-control form-control-lg" id="pName" name="pName" placeholder="Enter Your Product Name">
                    </div>

                    <!-- product description -->
                    <div class="mb-3">
                        <h2><label class="form-label">Product Description</label></h2>
                        <input type="text" class="form-control form-control-lg" id="pDescription" name="pDescription" placeholder="Enter Your Product Description">
                    </div>
                    
                    <!-- price -->
                    <div class="mb-3">
                        <h2><label class="form-label">Price</label></h2>
                        <input type="number"class="form-control form-control-lg" id="pPrice" name="pPrice" placeholder="Enter You Product Price" required>
                    </div>

                    <!-- product image -->
                    <div class="mb-3">
                        <h2><label class="form-label">Product Image</label></h2>
                        <input type="file"class="form-control form-control-lg" id="pImage" name="pImage"  required>
                    </div>

                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Launch Store</button>
                </div>
            </form>
        </div>

        <div class="col-md-7 right-column d-flex justify-content-center">
            <div class="container m-5 p-5">
                <br>
                <div class="mb-3 form-title">
                    ProductsðŸ’¸
                </div>

                <div class="container mt-5">
                    <div class="product-card">
                        <!-- Product Image -->
                        <img src="{% static 'images/3dsnake.webp' %}" alt="3D Snake" class="product-img">

                        <!-- Product Info -->
                        <div class="product-details">
                        <h3>3D Snake</h3>
                        <p style="font-size: 1.5rem;">â‚¹999/-</p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="text-end ">
                        <button class="btn btn-lg btn-primary d-block m-2">Update</button>
                        <button class="btn btn-lg btn-danger d-block m-2">Delete</button>
                        </div>
                    </div>
                </div>
                
                 
            </div>  
        </div>
    </div>

    
</body>
</html>
