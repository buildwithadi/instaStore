<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
     <div class="container m-5">
        <h1>Launch Your Store</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Your Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Full Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Store Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="storename" name="storename" placeholder="Enter Your Store Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Whatsapp Number</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="Enter Your Whatsapp Number" required>
                </div>
            </div>
            <div class="form-group"> 
                <button type="submit" class="btn btn-primary mb-2">Launch Store</button>
            </div>            
        </form>
    
</body>
</html>
