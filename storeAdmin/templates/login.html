<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5">
        <h1>Login Now</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your usename" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group"> 
                <button type="submit" class="btn btn-primary mb-2">Launch Store</button>
            </div>            
        </form>
        <h6>New Store Manager? <a href="{% url 'register' %}">Register</a></h6>
    </div>  
</body>
</html>
